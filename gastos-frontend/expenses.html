<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Gastos</title>
    <link rel="stylesheet" href="css/dashboard.css" />
  </head>
  <body>
    <!-- Contenedor principal -->
    <div class="container">
      <!-- Barra de navegación -->
      <nav class="navbar">
        <ul>
          <li><a href="categories.html" id="categoriesLink">Categorías</a></li>
          <li><a href="expenses.html" id="expensesLink">Gastos</a></li>
          <li><a href="login.html" id="logout">Cerrar sesión</a></li>
        </ul>
      </nav>
      <h1>Gestión de Gastos</h1>

      <!-- Formulario de gastos -->
      <div class="form-container">
        <form id="expenseForm">
          <input type="hidden" id="expenseId" value="" />
          <!-- Campo oculto para el ID -->

          <label for="expenseTitle">Título del gasto:</label>
          <input
            type="text"
            id="expenseTitle"
            placeholder="Escribe el título"
            required
          />

          <label for="expenseAmount">Monto:</label>
          <input
            type="number"
            id="expenseAmount"
            placeholder="Escribe el monto"
            required
          />

          <label for="expenseCategory">Categoría:</label>
          <input type="hidden" id="expenseIdCategory" value="" />
          <select id="expenseCategory" required>
            <option value="">Selecciona una categoría</option>
          </select>

          <label for="expenseDate">Fecha:</label>
          <input type="date" id="expenseDate" />

          <div class="buttons">
            <button type="button" id="saveExpense">Guardar</button>
            <button type="button" id="updateExpense" style="display: none">
              Actualizar
            </button>
            <button type="button" id="deleteExpence" style="display: none">
              Eliminar
            </button>
            <button type="button" id="cancelUpdate" style="display: none">
              Cancelar
            </button>
          </div>
        </form>
      </div>

      <!-- Listado de gastos -->
      <div class="list-container">
        <h2>Gastos registrados</h2>
        <ul id="expenseList">
          <!-- Aquí se agregarán dinámicamente los gastos -->
        </ul>
      </div>
    </div>

    <script src="src/dashboard/expenses.js" type="module"></script>
    <script src="src/main.js" type="module"></script>
  </body>
</html>
